<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = JSON.parse( '{"title": {"text": "xxx"}, "tooltip": {}, "legend": {"data": ["Frequency"]}, "xAxis": {"data": ["Response", "Cardigans", "Chiffons", "Pants", "Heels", "Socks"]}, "yAxis": {}, "series": [{"name": "Frequency", "type": "bar", "data": [5, 20, 36, 10, 10, 20]}]}');

      myChart.setOption(option);
    </script>
  </body>
</html>
