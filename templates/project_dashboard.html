{% extends 'base.html' %}

{% block content %}
<meta name="project-id" content="{{ project.id }}">
<div class="container-fluid dashboard-container">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4 border border-light">
                <div class="bg-holder bg-card" style="background-image:url({{ url_for('static', filename='assets/img/icons/spot-illustrations/corner-2.png') }});"></div>
                <div class="card-body position-relative">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="card-title mb-0 fs-6 d-flex align-items-center" id="project.name">
                              {% if project_population and project_population.population.flag %}
                                <span class="fi fi-{{ project_population.population.flag }} me-2 fs-4"></span>
                              {% endif %}
                            {{ project.name }}
                        </h1>
                        <div class="header-buttons">
                            <button class="btn btn-primary btn-sm me-2">Rename Project</button>
                            <form action="{{ url_for('dashboard_bp.delete_project', project_id=project.id) }}" method="POST" style="display: inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?');">Delete Project</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            {% include '_quadrants.html' %}
        </div>
    </div>
</div>

{% endblock %}
