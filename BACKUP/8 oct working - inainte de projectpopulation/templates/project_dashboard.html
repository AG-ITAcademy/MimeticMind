{% extends 'base.html' %}

{% block content %}

<div class="container-fluid dashboard-container">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4 border border-light">
                <div class="bg-holder bg-card" style="background-image:url({{ url_for('static', filename='assets/img/icons/spot-illustrations/corner-2.png') }});"></div>
                <div class="card-body position-relative">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="card-title mb-0" id="project.name">{{ project.name }}</h1>
                        <div class="header-buttons">
                            <button class="btn btn-primary btn-sm me-2">Rename Project</button>
                            <form action="{{ url_for('dashboard_bp.delete_project', project_id=project.id) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?');">Delete Project</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            {% include '_quadrants.html' %}
        </div>
    </div>
</div>

{% endblock %}
