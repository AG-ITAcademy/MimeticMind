{% extends 'base.html' %}

{% block head %}
    <!-- Login Page Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="logo-section">
        <div class="logo-circle">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo-image">
        </div>
        <div class="brand-slogan">MimeticMind</div>
    </div>

    <!-- Login Form -->
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        
        <!-- Login Button (Submit Button) -->
        <div class="button-section">
            <button type="submit" class="btn">Login</button>
            
            <!-- Register Button (Link to the registration page) -->
            <a href="{{ url_for('register') }}" class="btn">REGISTER</a>
        </div>
    </form>
</div>
{% endblock %}
