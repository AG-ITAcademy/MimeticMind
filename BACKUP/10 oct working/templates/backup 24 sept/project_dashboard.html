{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project_dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Include the Sidebar -->
    {% include '_sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>{{ project.name }}</h1> <!-- Project-specific title -->
            <div class="header-buttons">
                <!-- Configure and Delete buttons -->
                <button class="header-btn configure-btn">RENAME</button>
                <button class="header-btn delete-btn">DELETE</button>
            </div>
        </div>

        <!-- Include the 4 quadrants from a separate file -->
        {% include '_quadrants.html' %}

        <!-- Status Bar -->
        <div class="status-bar">
            Project status bar. Will display info about any surveys in the queue or any errors.
        </div>
    </div>
</div>

<script>
// Toggle function for menu visibility
function toggleMenu(menuId) {
    var element = document.getElementById(menuId);
    if (element.style.display === "block") {
        element.style.display = "none";
    } else {
        element.style.display = "block";
    }
}

// Collapse all menus on page load
window.onload = function() {
    var menus = document.getElementsByClassName('menu-options');
    for (var i = 0; i < menus.length; i++) {
        menus[i].style.display = "none"; // Ensures all menus are collapsed initially
    }
};
</script>
{% endblock %}
