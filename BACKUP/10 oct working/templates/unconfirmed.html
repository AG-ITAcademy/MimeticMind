{% extends 'base.html' %}

{% block content %}
<div class="unconfirmed-container">
    <h1>Email Confirmation Required</h1>
    <p>Your account is not confirmed. Please check your email for the confirmation link.</p>
    <p>If you did not receive the email, click the button below to resend it.</p>
    <form action="{{ url_for('resend_confirmation') }}" method="post">
        <button type="submit" class="btn">Resend Confirmation Email</button>
    </form>
</div>
{% endblock %}
